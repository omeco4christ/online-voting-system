<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>WebCam Snapshot - Online Voting System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
  <style type="text/css">
    #results { padding:10px; border:1px solid; background:#ccc; }
  </style>
</head>
<body>
 <div class="container">
   <h1 class="text-center">
     Take Image Snapshot from webcam
   </h1>
   <div class="row">
     <div class="col-md-6 col-xs-12">
       <div id="my_camera"></div><br/>
          <input type=button value="Take Snapshot" class="btn btn-primary pull-right" onClick="take_snapshot()">
          <input type="hidden" name="image" class="image-tag">
       </div>
     <div class="col-md-6 col-xs-12">
       <div id="results">
         Your captured image will appear here...
       </div>
       <br>
       <button class="btn btn-info">Submit Image</button>
       <a href="/dashboard" class="btn btn-primary">Dashboard</a>
     </div>
   </div>
  </div>
<script language="JavaScript">
Webcam.set({
width: 520,
height: 400,
image_format: 'jpeg',
jpeg_quality: 120
});
Webcam.attach( '#my_camera' );
function take_snapshot() {
Webcam.snap( function(data_uri) {
$(".image-tag").val(data_uri);
document.getElementById('results').innerHTML = '<img src="'+data_uri+'"/>';
});
}
</script>
</body>
</html>
