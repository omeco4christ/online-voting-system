<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Login - Online Voting System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link th:href="@{custom.css}" rel="stylesheet"> -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function (){
	$("#createAccount").click(function (){
		window.location.href = "/register";
	});
});
</script>
<style type="text/css">
.account2 {
	background-color: #cccccc;
}

.box1 {
	background-color: #fff;
	height: 500px;
	margin-top: 50px;
	border-radius: 10px 0 0 10px;
	border-right: 1px solid #000;
}
.box2 {
	background-color: #fff;
	height: 500px;
	margin-top: 50px;
	border-radius: 0 10px 10px 0;
}
.heading {
	text-align: center;
}
.account {
	text-align: center;
	margin-top: 20px
}
.account1 {
	text-align: center;
	margin-top: 50px
}
.footer{
	text-align: center;
	margin-top: 20px;
}

</style>
</head>
<body class="account2">
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5 box1">
			 <!-- <img src="images/vote.jpg" width="100%" height="500px" > -->
			</div>
			<div class="col-md-5 box2">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<fieldset>
						<legend>Please Login</legend>
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}">
							
								Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
								</div>
							
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}">
							You have been logged out.
						</div>
						<p>
							<label for="username">Username</label> <input type="text"
								id="username" name="username" />
						</p>
						<p>
							<label for="password">Password</label> <input type="password"
								id="password" name="password" />
						</p>
						<div>
							<button type="submit" class="btn">Log in</button>
							<button type="button" class="btn" id="createAccount">Create Account</button>
						</div>
						
					</fieldset>
				</form>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>

<div class="container">
      <div class="row">
        <div class="col-md-12 footer">
                <footer class="container">
                  <p>&copy; Online Voting System 2021</p>
                </footer>
        </div>
      </div>
    </div>
</body>
</html>
