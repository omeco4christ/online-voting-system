<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Register - Online Voting System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link th:href="@{custom.css}" rel="stylesheet"> -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function (){
	$("#createAccount").click(function (){
		window.location.href = "/login";
	});
});
</script>
<style type="text/css">
.account2 {
	background-color: #cccccc;
}

.box1 {
	background-color: #fff;
	height: 500px;
	margin-top: 50px;
	border-radius: 10px 0 0 10px;
	border-right: 1px solid #000;
}
.box2 {
	background-color: #fff;
	height: 500px;
	margin-top: 50px;
	border-radius: 0 10px 10px 0;
}
.heading {
	text-align: center;
}
.account {
	text-align: center;
	margin-top: 20px
}
.account1 {
	text-align: center;
	margin-top: 50px
}
.footer{
	text-align: center;
	margin-top: 20px;
}

</style>
</head>
<body class="account2">
<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5 box1">
		<!-- <img src="images/vote.jpg" width="100%" height="500px"> -->
		</div>
		<div class="col-md-5 box2">
		<fieldset>
		<legend>Register An Account</legend>
		<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<p>
		<label for="firstname">First Name:</label> <input type="text" th:field="${user.firstname}"/>
		</p>
		<p>
		<label for="lastname">Last Name:</label> <input type="text" th:field="${user.lastname}"/>
		</p>
		 <p>
		 <label for="email">Email:</label> <input type="email" th:field="${user.email}"/>
		 </p>
		 <p>
		 <label for="username">Username:</label> <input type="text" th:field="${user.username}"/>
		 </p>
		 <p>
		 <label for="phonenumber">Phone Number:</label> <input type="tel" th:field="${user.phonenumber}"/>
		 </p>
		 <p>
		 <label for="ppsnumber">PPS Number:</label> <input type="text" th:field="${user.ppsnumber}"/>
		 </p>
		 <p>
		 <label for="password">Password:</label>  <input type="password" th:field="${user.password}"/>
		 </p>
		 <p>
		 <label for="confirmpassword">Confirm Password:</label> <input type="password" id="confirmPassword"/>
		 </p>
		 <div>
		 <button type="submit" class="btn">Register</button>
		 <button type="button" class="btn" id="createAccount">Log In</button>
		 </div>
		
		</form>
		</fieldset>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
<div class="container">
      <div class="row">
        <div class="col-md-12 footer">
                <footer class="container">
                  <p>&copy; Online Voting System 2021</p>
                </footer>
        </div>
      </div>
    </div>
</body>
</html>
